<div class="container text-center">
  <div class="row mt-3 justify-content-center">
      <div class="col-lg-6 col-12">
          <div class="card">
              <div class="card-header bg-light text-primary text-center">
                  <span>Formulario de registro</span>
              </div>
              <div class="card-body" id="register">
                <div class="row">
                  <div class="col-12">
                    <img width="90"src="assets/register.png" alt="Register">
                    <h5><label for="Welcome"class="col-form-label text-light">
                      Crea una cuenta
                    </label></h5>
                  </div>
                    <div class="col-12">
                        <label for="correo" class="col-form-label text-light">
                            Username
                        </label>
                    </div>
                    <div class="col-12">
                        <input type="text" [(ngModel)]="username" class="form-control"
                               placeholder="Username">
                    </div>
                </div>
                <div class="row mt-3 text-center text-light">
                      <div class="col-12">
                          <label for="correo" class="col-form-label text-light">
                              Correo electrónico
                          </label>
                      </div>
                      <div class="col-12">
                          <input type="email" [(ngModel)]="email" class="form-control"
                                 placeholder="Ingrese aquí su correo electrónico">
                      </div>
                  </div>
                  <div class="row mt-3 text-center text-light text-light">
                      <div class="col-12">
                          <label for="password" class="col-form-label">Password</label>
                      </div>
                      <div class="col-12">
                          <input type="password" [(ngModel)]="password" class="form-control"
                                 placeholder="Ingrese aquí su password">
                      </div>
                  </div>
              </div>
              <div class="card-footer">
                  <div class="row">
                      <div class="col-12">
                          <input type="submit" class="btn btn-block bg-light text-primary" value="Registrar" (click)="register()">
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- .row with card end -->
  <div class="row justify-content-center mt-3">
      <span class="text-light"><a href="#/login">Inicie sesión</a> si ya tiene una cuenta registrada.</span>
  </div>
  <!-- .container -->
</div>
